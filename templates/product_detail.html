{% if user.is_authenticated %}
  {% include 'ecom/customer_navbar.html' %}
{% else %}
  {% include 'ecom/navbar.html' %}
{% endif %}
{% load static %}

{% block content %}
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color:white;
        /* padding: 20px; */
    }

    /* Product Detail Container */
    .product-detail {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .product-detail h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
    }

    .product-detail img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-detail p {
        font-size: 18px;
        margin-top: 20px;
        color: #555;
        line-height: 1.6;
    }

    .product-detail h3 {
        font-size: 24px;
        margin-top: 10px;
        color: #e74c3c;
    }

    /* Button Styling */
    .product-detail .cart button {
        background-color: #27ae60;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    .product-detail .cart button:hover {
        background-color: #2ecc71;
    }

    .cart {
        text-decoration: none;
    }
    .breadcrumb {
        margin: 0px;
        font-size: 14px;
        color: #555;
    }

    .breadcrumb a {
        color: #007185; /* Amazon's blue link */
        text-decoration: none;
    }

    .breadcrumb a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="breadcrumb">
        <a href="/">Home</a> > <a href="/shop">Products</a> > {{ product.name }}
    </div>
    <div class="product-detail">
        <h1>{{ product.name }}</h1>
        <img src="{{product.product_image.url}}" alt="Product Image" height="400px" width="400px">
        <p>{{ product.description }}</p>
        <h3>Price: ${{ product.price }}</h3>
        
        <a class="cart" href="{% url 'add-to-cart' product.id %}?next_page={{ request.path }}">
            <button>Add to Cart</button>
        </a>
    </div>
</body>
</html>
<script>
    {%if messages %}
    {%for message in messages%}
    alert('{{message}}');
    {%endfor%}
    {%endif%}
</script>
{% endblock %}
